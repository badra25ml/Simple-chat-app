<body>
  <div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
</div>
<div class="container">
  <div id="header" class="text-center">
    <h4 class="text-center">A simple chat room<button id="send-file" rows="3" class="form-control">Send file</button></h4>
  </div>
  <div class="media text hidden">
    <div class="media-left">
      <a href="#">
        <img class="media-object picture" src="img/button-send-hi.png" alt="...">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading author"></h4>
      <span class="time"></span>
      <span class="message"></span>
    </div>
  </div>
  <div id="chat"></div>
</div>
<textarea id="chat-message" rows="3" class="form-control" placeholder="Type message here..."></textarea>
<button id="log-in" class="form-control">Log In</button><button id="log-out" class="form-control">Log Out</button>
<button id="send-message" rows="3" class="form-control" >Send message</button>
<div class="users" id="users"> Users connected:</div>
<div class="media-history" id="history" rows="3" class="form-control" ></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
